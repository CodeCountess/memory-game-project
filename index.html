<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        	</ul>
          
        	<span class="moves">0</span> Moves

            <span class="timer score-panel">Time 0:00</span> 

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck"></ul>
    </div>
    <button id="testModal">Test Modal</button>

    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Congratulations!</h1>
            </div>
            <div class="modal-body">
                <h3><u>Custom message here . . .</u></h3>
                <p>You found all the matches in <u>blank</u> minutes and <u>blank</u> seconds, with a score of <u>blank</u> out of 5 stars!</p>
            </div>
            <div class="modal-footer">
                <button class="replay">Play Again?</button>
                <button class="exit">No, thanks!</button>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
